[_default]
# environment variables:
no_env_var = "CNSTLN_TEST_KEY"

# controller-side variables
ctrl_env_var = "$_{CNSTLN_TEST_KEY}"
ctrl_env_var_default = "$_{CNSTLN_TEST_KEY:-unused}"
missing_ctrl_env_var_default = "$_{MISSING:-default}"

sat_env_var = "${CNSTLN_TEST_KEY}"
sat_env_var_default = "${CNSTLN_TEST_KEY:-unused}"
missing_sat_env_var = "${MISSING}"
missing_sat_env_var_default = "${MISSING:-default}"

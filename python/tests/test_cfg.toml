# General settings
[_default]
name = "myconstellation"
verbosity = "DEBUG"

[mocksat._default]
# Class-specific system settings
_autonomy.role = "none"
_autonomy.max_heartbeat_interval = 25
_conditions.transition_timeout = 30
# Class-specific settings for satellites
current_limit = 5
ampere = 2

[mocksat.device1]
# Device-specific settings for satellites
voltage = 5000

[mocksat.device2]
# Device-specific system settings
_autonomy.role = "essential"
_conditions.require_starting_after = "mocksat.device1"
# Device-specific settings for satellite
voltage = 3000
parameter1 = "a lot"

[H5DataReceiverWriter._default]
some_key = "some_value"
name_format = "test_data_{date}.h5"

[MockExampleSatellite._default]
_autonomy.role = "DYNAMIC"
_autonomy.max_heartbeat_interval = 25
_conditions.transition_timeout = 30
magic = "True"
mode = "passionate"
voltage = 10

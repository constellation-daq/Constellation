# This is an example of the configuration layout in YAML-file-format.
# Used for testing configuration setup

# The layers of a configuration file should consist of:
# Class: -> Device:

# General settings
name: "myconstellation"
verbosity: "DEBUG"

mocksat:
  # Class-specific system settings
  _role: "none"
  _conditional_transition_timeout: 30
  _max_heartbeat_interval: 25
  # Class-specific settings for satellites
  current_limit: 5
  ampere: 2

  device1:
    # Device-specific settings for satellites
    voltage: 5000

  device2:
    # Device-specific system settings
    _role: "essential"
    start_after: "mocksat.device1"
    # Device-specific settings for satellite
    voltage: 3000
    parameter1: "a lot"

H5DataReceiverWriter:
  some_key: "some_value"
  name_format: "test_data_{date}.h5"

MockExampleSatellite:
  _role: "DYNAMIC"
  _conditional_transition_timeout: 30
  _max_heartbeat_interval: 25
  magic: True
  mode: "passionate"
  voltage: 10

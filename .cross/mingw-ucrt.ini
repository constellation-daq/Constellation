[binaries]
c = ['ccache', 'x86_64-w64-mingw32ucrt-gcc']
cpp = ['ccache', 'x86_64-w64-mingw32ucrt-g++']
ld = 'x86_64-w64-mingw32ucrt-ld'
ar = 'x86_64-w64-mingw32ucrt-ar'
as = 'x86_64-w64-mingw32ucrt-as'
strip = 'x86_64-w64-mingw32ucrt-strip'
windres = 'x86_64-w64-mingw32ucrt-windres'
pkg-config = 'x86_64-w64-mingw32ucrt-pkg-config'
# exe_wrapper = 'wine64'

[host_machine]
system = 'windows'
kernel = 'nt'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[built-in options]
wrap_mode = 'forcefallback'
default_library = 'static'
cpp_args = ['-Wa,-mbig-obj']
cpp_link_args = ['-static', '-mconsole']

[project options]
memory_allocator = 'system'
